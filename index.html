<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC CV Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="./CEC-LOGO_Black.png" alt="CEC Logo"/>
    <h1>CEC CV Maker</h1>
    <p>Fill the information & generate professional CV automatically</p>
</header>
<div class="container">
    <div class="form-container">
        <form id="cv-form">
            <h2>Personal Information</h2>
            <label>Full Name</label>
            <input type="text" id="name" required>
            <label>Email</label>
            <input type="email" id="email" required>
            <label>Phone</label>
            <input type="tel" id="phone" required>
            <label>Address</label>
            <textarea id="address" rows="2"></textarea>
            <div class="photo-upload">
                <label>Upload Photo</label>
                <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
                <img id="photo-preview" src="" alt="preview"/>
            </div>
            <h2>Education</h2>
            <div id="education-container">
                <input type="text" placeholder="Degree" class="degree">
                <input type="text" placeholder="Institution" class="school">
                <input type="text" placeholder="Year" class="year">
            </div>
            <button type="button" onclick="addEducation()">+ Add Another Education</button>
            <h2>Experience</h2>
            <div id="experience-container">
                <input type="text" placeholder="Job Title" class="job-title">
                <input type="text" placeholder="Company" class="company">
                <input type="text" placeholder="Period" class="period">
                <textarea placeholder="Description" class="job-description" rows="2"></textarea>
            </div>
            <button type="button" onclick="addExperience()">+ Add Another Experience</button>
            <h2>Skills (comma separated)</h2>
            <textarea id="skills" placeholder="e.g., JavaScript, Python, Project Management, Communication"></textarea>
            <button type="button" onclick="generateCV()">Generate CV</button>
        </form>
    </div>
    <div class="preview-container" id="cv-preview">
        <h3>Preview will appear here after generation</h3>
    </div>
    <div id="download-btn">
        <button onclick="downloadCV()">Download PDF</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
